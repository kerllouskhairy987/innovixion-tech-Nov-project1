<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NotBook</title>
</head>
<body>
    <div class="inp">
        <input id="data" type="text" placeholder="DEC 31 2023 12:59:59">
        <button id="btn">Calculate</button>
    </div>
    <div class="div1">
        <div class="div_days">
            <span class="days"></span>
            <div class="line"></div>
            <p>Days</p>
        </div>
        <div class="div_hours">
            <span class="hours"></span>
            <div class="line"></div>
            <p>Hours</p>
        </div>
        <div class="div_min">
            <span class="minutes"></span>
            <div class="line"></div>
            <p>Minutes</p>
        </div>
        <div class="div_seconds">
            <span class="seconds"></span>
            <div class="line"></div>
            <p>Seconds</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
